sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 5
  - 4
  - 0.12
  - iojs
before_install:
  - npm install -g npm@^2.0.0
  - npm install -g phantomjs-prebuilt@2.1.7
  - npm install -g grunt-cli
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
